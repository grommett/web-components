<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="./custom-element.js"></script>
  <title>Web Components</title>
</head>

<body>
  <p>
    Custom Element attribute label changed to:
  </p>
  <custom-element label="Hello World"></custom-element>
  <input type="text" />
  <button>Change Attribute</button>
  <script>
    const customElement = document.querySelector('custom-element');
    const button = document.querySelector('button');
    const input = document.querySelector('input');

    button.addEventListener('click', () => {
      if (input.value) {
        customElement.setAttribute('label', input.value);
        input.value = '';
      }
    })
  </script>
</body>

</html>
